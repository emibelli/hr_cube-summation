<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cube Summation</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/g/normalize@5.0,skeleton@2.0">
</head>
<body>

<div class="container">
    <div class="row">
        <h2 style="text-align: center">HackerRank Cube Summation Coding Challenge</h2>
    </div>
    <div class="row">
        <div class="six columns">
            <h4>Input:</h4>
            <textarea name="input" id="input" style="height: 280px; width: 100%;" onblur="clearOutErr(document)"></textarea><br>
            <button class="button-primary" onclick="processData(document.querySelector('#input').value)">Run</button>
            <p style="color: red" name="error" id="error">
        </div>
        <div class="six columns">
            <h4>Output:</h4>
            <p name="output" id="output">
        </div>
    </div>    
</div>
<script src="cube-summation.js"></script>
<script type="text/javascript">
function clearOutErr(document) {
    document.querySelector('#output').innerText = '';
    document.querySelector('#error').innerText = '';
}
</script>
</body>
</html>
